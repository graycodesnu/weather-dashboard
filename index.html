<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- Header -->
    <div class="container-fluid">
      <header>
        <h1>Weather Dashboard</h1>
      </header>

      <!-- Sidebar -->
      <div class="row">
        <div class="sidebar col-md-4">
          <div class="mt-2" id="results">
            <!-- Search function and button -->
            <label id="searchHeader" for="cityInput">Search for a City:</label>
            <input
              type="text"
              placeholder="Chicago"
              id="cityInput"
              name="cityInput"
            />
            <br />
            <button id="searchButton">Search</button>
          </div>

          <!-- Preset Cities list -->
          <div class="breakClass"></div>
          <div class="list-group" id="stachedCities"></div>
        </div>

        <!-- Current Weather -->
        <div class="currentWeatherContainer col-md-8">
          <div class="row p-2">
            <div class="card currentCard">
              <div class="card-body">
                <div>
                  <h5>Current Conditions:</h5>
                </div>
                <div class="currentConditionsBreak"></div>
                <div class="cityDate cityInfo" data-text="City">
                  <h3></h3>
                </div>
                <!-- temp -->
                <span class="infoResult">
                  <span class="infoText">Temp: </span>
                  <p class="temp info"> </p>
                </span>
                <!-- wind -->
                <span class="infoResult">
                  <span class="infoText">Wind: </span>
                  <p class="wind info"> </p>
                </span> 
                <!-- humidity -->
                <span class="infoResult">
                  <span class="infoText">Humidity: </span>
                  <p class="humidity info"> </p>
                </span> 
                <!-- uv index -->
                <span class="infoResult">
                  <span class="infoText">UV Index: </span>
                  <p class="uvIndex "> </p>
                </span> 
              </div>
            </div>
            <!-- Forecast Header -->
            <div class="row forecast">
              <h3>5 Day Forecast</h3>
            </div>
          </div>
          <!-- Forecast Info -->
          <div class="fiveDayForecast row">
            <div class="card forecastCard">
              <div class="card-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <!-- jquery plugin -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- script.js -->
    <script src="script.js"></script>
  </body>
</html>
