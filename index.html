<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="css" href="./css/style.css" />
    <!-- CSS Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

<body>

<!-- Header -->
  <div class="container-fluid">
    <header>
      <h1>Weather Dashboard</h1>
    </header>

<!-- Sidebar -->
  <div class="row">
    <div class="sidebar-search col-md-4">
      <div class="mt-2" id="response-container">
        
        <!-- Search function and button -->
        <label id="searchHeader" for="cityInput">Search for a City:</label>
        <input type="text" placeholder="Chicago" id="cityInput" name="cityInput">
        <br>
      </div>
      
      <!-- Preset Cities list -->
      <div class="breakClass"></div>
      <div class="list-group"></div>
      <div id="presetCities"></div>
    </div>
  
    <!-- Current Weather -->
    <div class="currentWeatherContainer col-md-8">
      <div class="row p-2">
        <div class="card">
          <div class="card-body">
            <div class="cityDate info">{CITY HERE} {MM/DD/YYYY}</div>
            <br>
            <span class="temp info">{temp info}f</span>
            <br>
            <span class="wind info">{wind info} mph</span>
            <br>
            <span class="humidity info">{humidity info} %</span>
            <br>
            <span class="uv info">{uv info}</span>
          </div>
        </div>
<!-- Forecast Header -->
        <div class="row forecast">
          <h3>5 Day Forecast</h3>
        </div>
      </div>
      <!-- Forecast Info -->
      <div class="fiveDayForecast row"></div>
    </div>
  </div>

  </div>

<!-- JS Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous">
  </script>

  </body>
</html>
