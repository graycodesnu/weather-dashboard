<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <!-- CSS Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- <header **add class!** > ></header> -->
    <div class="container-fluid">
      <div class="row bg-primary text-white text-center">
        <h1>Weather Dashboard</h1>
      </div>
    </div>
    <br />

    <!-- First container -->
    <div class="container-fluid" id="containerOne">
        
      <div class="col-md">
        <h1>Search for a City:</h1>
      </div>

        <!-- Search bar -->
        <div class="row">
          <input class="col-2" type="text" id="" placeholder="City" />

          <!-- Search button -->
          <div class="col-2">
            <button class="bg-primary text-white">Search</button>
          </div>
        </div>

    </div>


    <!-- Second Container -->
    <div class="container" id="containerTwo">
      <div class="col-lg">
        <div class="row">
          <h2>Current Weather</h2>
        </div>

        <!-- City -->
        <div class="row">
          <p>City & Date</p>
        </div>

        <!-- Temp -->
        <div class="row">
          <p>Temp:</p>
        </div>

        <!-- Wind -->
        <div class="row">
          <p>Wind:</p>
        </div>

        <!-- Humidity -->
        <div class="row">
          <p>Humidity:</p>
        </div>

        <!-- UV Index -->
        <div class="row">
          <p>UV Index:</p>
        </div>
      </div>

      <!-- Forecast Header -->
      <div class="row">
        <h2>5 Day Forecast</h2>
      </div>
    </div>

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>

  <footer>Created by Grayson Harvey</footer>
</html>
